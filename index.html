  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.3.13/d3.js"></script>
  <!--<script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>-->
  <script type="text/javascript">
      function draw(data) {
        "use strict";
          var margin = 75;
          var width = 1400 - margin;
          var height = 600 - margin;

          var radius = 3;
          var color = "blue";
           d3.select("body")
             .append("h2")
             .text("Vöxtur launamismunar")

          var svg = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
            .append('g')
                .attr('class','chart');


          // Filtering data.
          data = data.filter(d => d.nemendafjoldi == 25 || d.synidaemi == "2013")    
          data = data.map(function(d) {
            var vidmid = data.filter(kennari => kennari.launaflokkur == "5" && kennari.synidaemi == d.synidaemi);
            if (vidmid.length == 1) {
              var referenceSalary = parseFloat(vidmid[0].laun);
              d.mismunur = (parseFloat(d.laun/referenceSalary)-1)*100;
              console.log(vidmid);
            }
            else {
              var referenceSalary = (parseFloat(vidmid[0].laun) + parseFloat(vidmid[1].laun))/2;
              d.mismunur = (parseFloat(d.laun/referenceSalary)-1)*100;
            }
            return d;
          }); 
          d3.select("svg")
            .selectAll("circle")
            .data(data)
            .enter()
            .append("circle");

          //percentage scale.
          var percentage_scale = d3.scale.linear()
            .range([height, margin])
            .domain([0,0.70]);

          var percentage_axis = d3.svg.axis()
            .scale(percentage_scale)
            .orient("left");

          d3.select("svg")
            .append("g")
            .attr("class", "y axis")
            .attr("transform", "translate(" + margin + ",0)")
            .call(percentage_axis);


          // ordinal axis
          var ordinal_scale = d3.scale.ordinal()
          .rangePoints([margin,width])
          .domain(['2013','Félagsgreinar','Íslenska','Raungreinar','Stærðfræði','Tungumál']);
          

          var ordinal_axis = d3.svg.axis()
            .scale(ordinal_scale)
            .orient("bottom");

           d3.select("svg")
            .append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(50," + height + ")")
            .call(ordinal_axis);


          d3.selectAll("circle")
          .attr('cx',function(d) {
              return 3;
          })
          .attr('cy',function(d) {
            return 3;
          })
          .attr('r',5)
          .attr('fill','blue')
      };
  </script>
  <script type="text/javascript">
    d3.tsv("/data/kjaramal.tsv",draw);
  </script>
</html>
