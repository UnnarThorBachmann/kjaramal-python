  <script type="text/javascript">
      var nemfjoldisbr1 = 15;
      var afangafjoldisbr1 = 4;

      function draw(data) {
        "use strict";

          var margin = 60;
          var width = 1000 - margin;
          var height = 600 - margin;

          var radius = 3;
          var color = "blue";

          var tooltip = d3.select("body")
            .append("div")
            .attr("class","label")
            .style("position", "absolute")
            .style("z-index", "10")
            .style("visibility", "hidden")
            .style("background-color","#fdae6b")
            .text("");

          var svg = d3.select("#h4Teikniflotur")
            .append("svg")
            .attr("width", width + margin)
            .attr("height", height + margin)
            .append('g')
            .attr('class','chart');


          // Filtering data.
          data = data.map(function(d) {
            var vidmid = data.filter(kennari => kennari.launaflokkur == "5" && kennari.synidaemi == d.synidaemi && kennari.nemendafjoldi == d.nemendafjoldi);
            if (vidmid.length == 1) {
              var referenceSalary = parseFloat(vidmid[0].laun);
              d.mismunur = (parseFloat(d.laun/referenceSalary)-1)*100;
            }
            else {
              var referenceSalary = (parseFloat(vidmid[0].laun) + parseFloat(vidmid[1].laun))/2;
              d.mismunur = (parseFloat(d.laun/referenceSalary)-1)*100;
            }
            return d;
          }); 

          //percentage scale.
          var percentage_scale = d3.scale.linear()
            .range([height, margin])
            .domain([-5,70]);

          var percentage_axis = d3.svg.axis()
            .scale(percentage_scale)
            .orient("left")
            .ticks(10);

          d3.select("svg")
            .append("g")
            .attr("class", "y axis")
            .attr("transform", "translate(" + margin + ",0)")
            .call(percentage_axis);

          // ordinal axis
          var ordinal_scale = d3.scale.ordinal()
          .rangePoints([margin,width-margin])
          .domain(['','2013','Félagsgreinar','Íslenska','Raungreinar','Stærðfræði','Tungumál']);
          

          var ordinal_axis = d3.svg.axis()
            .scale(ordinal_scale)
            .orient("bottom");


           d3.select("svg")
            .append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + (height-31) + ")")
            .call(ordinal_axis);
          
          var aldursflokkar = ['30 ára-','30-37 ára','38-54 ára','55-59 ára','60 ára+'];
   
          var legend = svg.append("g")
              .attr("class", "legend")
              .attr("transform", "translate(" + width + "," + 20 + ")")
              .selectAll("g")
              .data(['30 ára-','30-37 ára','38-54 ára','55-59 ára','60 ára+'])
              .enter().append("g");

          legend.append("rect")
              .attr('width','10')
              .attr('height','10')
              .attr('y', function(d,i) {
                return i*100/5 + 40;
              })
              .style('fill',function(d,i) {
                var aldurslitir = ["#d7191c","#fdae61","#ffffbf","#abd9e9","#2c7bb6"];
                return aldurslitir[i];
          });
          
          legend.append("text")
              .attr("x",20)
              .attr("y", function(d,i) {
                return i*100/5 + 50;
              })
              .text(function(d) {
                  return d;
          });


          var header = d3.select('svg').append("g")
              .attr("class", "header")
              .attr("transform", "translate(" + (width/2) + "," + 40 + ")")
              .selectAll("g")
              .data(['Vöxtur launamismunar'])
              .enter().append("g");

          header.append("text")
            .text(function(d) {
              return d;
            })
            .attr('font-size','24px'); 

          var right_header = d3.selectAll('svg').append("g")
              .attr("class", "right_header")
              .attr("transform", "translate(" + width + "," + (height/3) + ")")
              .append('text')
              .text(function(d) {
                return 'Fjöldi ' + 15;
              })
              .attr('font-size','20px'); 
          
                
          var update = function(nemfjoldi,afangafjoldi) {
          
           right_header.text("Fjöldi " + nemfjoldi);

            nemfjoldisbr1 = nemfjoldi;
            var filtered = data.filter(d => d.nemendafjoldi == (nemfjoldi + "") || d.synidaemi == "2013"); 
            
            var circles = svg.selectAll("circle").data(filtered, function(d) {
              return d['key'];
            });

            circles.exit().remove();
            circles.enter().append("circle")
            .attr('cx',function(d) {
                if (d['aldursflokkur'] == '30 ára-')
                  return ordinal_scale(d['synidaemi'])- 60;
                else if (d['aldursflokkur'] == '30-37 ára')
                  return ordinal_scale(d['synidaemi']) - 50;
                else if (d['aldursflokkur'] == '38-54 ára')
                  return ordinal_scale(d['synidaemi'])-40;  
                else if (d['aldursflokkur'] == '55-60 ára')
                  return ordinal_scale(d['synidaemi'])-30 ; 
                else
                  return ordinal_scale(d['synidaemi'])-20; 


            })
            .attr('cy',function(d) {
              return percentage_scale(d['mismunur']);
            })
            .attr('r',5)
            .attr('fill',function(d) {
              var aldurslitir = {
                '30 ára-': "#d7191c",
                '30-37 ára': "#fdae61",
                '38-54 ára':  "#ffffbf",
                '55-59 ára': "#abd9e9",
                '60 ára+': "#2c7bb6"
              };
              return aldurslitir[d['aldursflokkur']];
            })
            .attr("transform", "translate(50,0)")
            .attr("id",function(d) {
              return d['key'] + "";
            })
            .on("mouseover", function() {
              var id = this.id;
              var item = data.filter(d=> d.key == id)[0];
              tooltip[0][0].innerHTML = "Aldursflokkur: " + item.aldursflokkur + "<br>Mismunur: " + parseInt(item.mismunur) + "%<br>";
              tooltip[0][0].innerHTML += "Launaflokkur: " + item.launaflokkur +", þrep: " + item.threp + "<br>";
              tooltip[0][0].innerHTML += "Laun: " + parseFloat(item.laun).toFixed(0) + "<br>";
              if (item.synidaemi != "2013") {
                tooltip[0][0].innerHTML += "Vinnumat: " + parseFloat(item.vinnumat).toFixed(0) + "<br>";
                console.log(item.skertur);
                tooltip[0][0].innerHTML += (item.skertur == "True" ? "Skert vinnumat": "Óskert vinnumat");

              }
              else {
                tooltip[0][0].innerHTML += "Kennsluskylda: " + item.kennsluskylda;

              }
              return tooltip.style("visibility", "visible");
            })
            .on("mousemove", function(){return tooltip.style("top", (event.pageY-10)+"px").style("left",(event.pageX+10)+"px");})
            .on("mouseout", function(){return tooltip.style("visibility", "hidden");});
        
          };
        
          var nemfjoldi = [];

          for(var i = 15; i < 26; i++) {
            nemfjoldi.push(i);
          }

          var fj_idx = 0;

          var nem_interval = setInterval(function() {
            
            update(nemfjoldi[fj_idx],afangafjoldisbr1);
             

            fj_idx++;
            if(fj_idx == nemfjoldi.length) {
                clearInterval(nem_interval);
                
            }
          }, 1000);
          $('#minnka').on('click', function () {
          if (nemfjoldisbr1 > 15) {
            nemfjoldisbr1 -= 1;
            update(nemfjoldisbr1,afangafjoldisbr1);
          }
          else {
             nemfjoldisbr1 = 15;
             update(nemfjoldisbr1,afangafjoldisbr1);
          }
        });
        $('#haekka').on('click', function () {
          if (nemfjoldisbr1 < 32) {
            nemfjoldisbr1 += 1;
            update(nemfjoldisbr1,afangafjoldisbr1);
          }
          else {
             nemfjoldisbr1 = 32;
             update(nemfjoldisbr1,afangafjoldisbr1);
          }
        });  
        
         
        };//end of draw
        

    
  </script>
